<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RewindTTY Advanced Player</title>
  </head>
  <body>
    <!-- JSON Selection Modal -->
    <div id="json-modal" class="modal">
      <div class="modal-content">
        <h2 class="logo">
          <img
            src="/assets/logo.png"
            alt="RewindTTY Player Logo"
            style="height: 50px"
          />
          <span class="sr-only">Welcome to RewindTTY Player</span>
        </h1>
        <p>Please select a JSON file to start playing:</p>
        <div class="modal-file-controls">
          <input
            type="file"
            id="modal-file-input"
            accept=".json"
            style="display: none"
          />
          <button id="modal-load-file-btn" class="modal-btn">
            üìÅ Choose JSON File
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <header class="header">
        <h1 class="logo">
          <img
            src="/assets/logo.png"
            alt="RewindTTY Player Logo"
            style="height: 50px"
          />
          <span class="sr-only">RewindTTY Player</span>
        </h1>
        <div class="session-info">
          <span id="current-command">No JSON loaded</span>
          <button
            id="command-list-btn"
            class="control-btn"
            title="Show command list"
          >
            üìã
          </button>
        </div>
      </header>

      <div class="main-content">
        <div class="terminal-container">
          <div id="terminal"></div>
        </div>

        <!-- Command List Sidebar -->
        <div id="command-sidebar" class="command-sidebar">
          <div class="sidebar-header">
            <h3>Commands</h3>
            <button id="close-sidebar-btn" class="close-btn">√ó</button>
          </div>
          <div class="sidebar-content">
            <div id="command-list" class="command-list">
              <!-- Commands will be populated here -->
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="timeline-container">
          <div class="timeline" id="timeline">
            <div class="timeline-progress" id="timeline-progress"></div>
            <div class="timeline-commands" id="timeline-commands"></div>
            <div class="timeline-scrubber" id="timeline-scrubber"></div>
          </div>
          <div class="bookmarks" id="bookmarks"></div>
        </div>

        <div class="controls-bottom">
          <div class="controls-left">
            <button id="play-pause-btn" class="control-btn">
              <span class="play-icon">‚ñ∂</span>
              <span class="pause-icon" style="display: none">‚è∏</span>
            </button>
            <button id="restart-btn" class="control-btn">‚èÆ</button>
            <button id="speed-btn" class="control-btn" data-speed="1">
              1x
            </button>
            <span id="session-time">00:00 / 00:00</span>
          </div>

          <div class="controls-center">
            <div class="file-controls">
              <input
                type="file"
                id="file-input"
                accept=".json"
                style="display: none"
              />
              <button
                id="load-file-btn"
                class="control-btn"
                style="display: none"
              >
                üìÅ Load JSON
              </button>
            </div>
            <button id="add-bookmark-btn" class="control-btn">
              üìñ Add Bookmark
            </button>
            <button id="clear-bookmarks-btn" class="control-btn">
              üóë Clear All
            </button>
          </div>

          <div class="controls-right">
            <!-- Future controls can go here -->
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
